<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
</head>
<body>
    <h1>Hello World</h1>
    <h2>{{ 5 * 6 }}</h2>
    <h3>Random Number: {{ num }}</h3>
<!--  You add this url_for() to reference a function in the server file  -->
<!--  The number is for you to see that you can pass parameters  -->
    <a href="{{ url_for('get_blog', num=3) }}">Go to blog</a>
</body>
<footer>
    <p>Copyright {{ year }}. Built by Andres</p>
</footer>
</html>
