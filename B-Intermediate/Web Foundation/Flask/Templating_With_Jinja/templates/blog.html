<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogs</title>
</head>
<body>
<!--    You use this syntax when you need multiline code -->
    {% for blog_post in posts: %}
        {% if blog_post["id"] == 2: %}
        <h1>{{ blog_post["title"] }}</h1>
        <h2>{{ blog_post["subtitle"] }}</h2>
        {% endif %}
    {% endfor %}
<!--    Allways ended-->
</body>
</html>
